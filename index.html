<section id="forms" class="py-16 lg:py-24 border-t border-surface-200" aria-labelledby="forms-heading">
  <div class="grid lg:grid-cols-2 gap-6 lg:gap-8">
    <div class="bg-white rounded-2xl p-6 lg:p-8 shadow-sm border border-surface-200 space-y-6">
      <h3 class="text-lg font-semibold mb-4">Standard Input States</h3>
      <div>
        <label for="email" class="label">Email Address</label>
        <input type="email" id="email" name="email" class="input border border-surface-300 bg-white rounded-md h-11 w-full p-3 focus:outline-none focus:ring-2 focus:ring-brand-500" placeholder="you@example.com" aria-describedby="email-hint">
        <p id="email-hint" class="helper-text">Enter your work email for verification.</p>
      </div>
      <div>
        <label for="password" class="label">Password</label>
        <input type="password" id="password" name="password" class="input input-error border rounded-md h-11 w-full p-3" placeholder="••••••••" aria-describedby="password-error" aria-invalid="true">
        <p id="password-error" class="helper-text helper-text-error">Password must be at least 8 characters.</p>
      </div>
      <div>
        <label for="username" class="label">Username</label>
        <input type="text" id="username" name="username" class="input input-success border rounded-md h-11 w-full p-3" value="DesignGuru123" aria-describedby="username-success">
        <p id="username-success" class="helper-text helper-text-success">Username is available!</p>
      </div>
      <div class="select-wrapper">
        <label for="country" class="label">Country</label>
        <select id="country" name="country" class="select border border-surface-300 bg-white rounded-md h-11 w-full p-3">
          <option value="" disabled selected>Select a country</option>
          <option value="usa">United States</option>
          <option value="can">Canada</option>
          <option value="jp">Japan</option>
        </select>
      </div>
    </div>

    <div class="bg-white rounded-2xl p-6 lg:p-8 shadow-sm border border-surface-200 space-y-6">
      <h3 class="text-lg font-semibold mb-4">Textarea & Checkboxes</h3>
      <div>
        <label for="message" class="label">Message (Textarea)</label>
        <textarea id="message" name="message" class="textarea border border-surface-300 bg-white rounded-md w-full p-3" placeholder="Enter your feedback here..."></textarea>
      </div>
      <div>
        <h4 class="text-sm font-medium text-surface-700 mb-3">Checkbox Group</h4>
        <div class="space-y-3">
          <label class="checkbox-label">
            <input type="checkbox" name="notifications" class="checkbox" checked>
            <span class="checkbox-visual" aria-hidden="true"></span>
            <span class="text-surface-700">Email notifications (Default checked)</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="terms" class="checkbox">
            <span class="checkbox-visual" aria-hidden="true"></span>
            <span class="text-surface-700">I agree to the <a href="#" class="text-brand-600 hover:underline focus-visible-ring rounded">Terms and Conditions</a>.</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="marketing" class="checkbox" disabled>
            <span class="checkbox-visual" aria-hidden="true"></span>
            <span class="text-surface-500">Marketing updates (Disabled)</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</section>
